<p-panel header="Pipes Numéricos" [showHeader]="true" class="p-1">
    <h1>Pipes Básicos</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="gid mt-2">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="Ventas netas del presete año">
            {{(totalSells+1235) | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="Ventas netas del presete año">
            {{(totalSells+1235) | currency:'HNL':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ganancia  Porcentual" subheader="Ventas netas del presete año">
            {{(percent) | percent:'1.2-2'}}
        </p-card>
    </div>
</div>
