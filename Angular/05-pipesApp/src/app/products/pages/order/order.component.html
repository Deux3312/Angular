<p-panel header="Pipes Personalizados" [showHeader]="true" class="p-1">
    <h1>Pipes BÃ¡sicos</h1>
    <p>Pipes Personalizados - Creados por nosotros {{ 'nosotros' | toggleCase:isUppercase }}</p>
</p-panel>
<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToggleCase" icon="pi pi-search" (click)="toggleUppercase()"></p-button>
        <!-- <p-button icon="pi pi-plus" class="mr-2"/>
        <p-button icon="pi pi-print" class="mr-2"/>
        <p-button icon="pi pi-upload" /> -->
    </div>
    <div class="p-toolbar-group-end">
        <p-button class="mr-2" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
        <p-button class="mr-2" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
        <p-button class="mr-2" label="Por Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
        <!-- <p-splitButton label="Save" icon="pi pi-check" [model]="items" /> -->
    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-2">
        <p-table  [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
