<h1 class="mt-3">Selectores Anidados</h1>
<hr>

<form [formGroup]="myForm">
    <!-- Region -->
    <div class="row mb-3">
        <div class="row">
            <label class="form-label">Continente:</label>
            <select name="" id="" class="form-control" formControlName="region">
                <option value="">-- Seleccione Continente --</option>
                <option [value]="region" *ngFor="let region of regions">{{region}}</option>
            </select>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<code>
    {{myForm.value | json}}
</code>
<p>is form valid: {{myForm.valid}}</p>
